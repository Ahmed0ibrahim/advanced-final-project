.lds-roller,
.lds-roller div,
.lds-roller div:after {

.lds-roller {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-roller div {
  animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
  transform-origin: 40px 40px;
}
.lds-roller div:after {
  content: " ";
  display: block;
  position: absolute;
  width: 7.2px;
  height: 7.2px;
  border-radius: 50%;
  background: currentColor;
  margin: -3.6px 0 0 -3.6px;
}
.lds-roller div:nth-child(1) {
  animation-delay: -0.036s;
}

}

.lds-roller div:nth-child(3) {

.lds-roller div:nth-child(6) {

.lds-roller div:nth-child(6):after {

  0% {

}

<body>
  <div  id="loader" style="position: fixed; right: 50%; top: 50%; margin: auto; background-color: rgba(189, 185, 185 , 0.3); z-index: 9999; border-radius: 20px; display: block; ">
    <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
  </div>

  <div  class="bg-primary d-flex justify-content-center align-items-center" onclick="createpost()" style="position:absolute; z-index: 9999; color:white; padding: 5px; width: 50px; height: 50px; border-radius: 50%; font-size: 30px; align-self: center; position: fixed; bottom: 5%; right:7%; box-shadow: 0px 10px 10px rgba(0,0,0 , 0.3); cursor: pointer; visibility: hidden;" id="newpost"> + </div>

  <!-- nav bar cont -->
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="col-8 bg-light shadow-sm  mb-2  rounded">
        <nav class="navbar navbar-expand-lg" style="border-radius: 0 0 5px 5px;">
          <div class="container-fluid " style="position: relative;">
            <a class="navbar-brand" href="">Tarmeez</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="profile.html">Profile</a>
                </li>
              </ul>
              <div id="logindiv" style="display: flex; direction:rtl ; width:100%; ">
                <a href="register.html"><button id="registerbtn"
                    class="btn btn-outline-success mx-2">Register</button></a>
                <a href="login.html"><button type="button" id="loginbtn"
                    class="btn btn-outline-success mx-2">login</button></a>
                <div class="loggedin"
                  style="display: flex; flex-direction: row; position: absolute; justify-content: space-between;">
                  <button type="button" id="logoutbtn" class="btn btn-outline-danger" style="display: none;"
                    onclick="logout()">Logout</button>
                  <span id="showusername" class="mx-2" style="align-self: center;"></span>
                  <img id="showprofimg" style="width: 40px; height: 40px; display: none;" class="rounded-circle" src="">
                </div>

            </div>

      </div>

  </div>
  <!-- end nav bar cont -->

  <!-- main cont -->
  <div class="container-sm  pt-5 d-flex " style="height:1000px; flex-direction: column; ">

    <div id="posts" class="posts d-flex flex-column justify-content-center align-items-center ">
      
    </div>
    <!-- end posts -->


    
  </div>

<script>
  let userstring = localStorage.getItem("user");
  var userjson = JSON.parse(userstring);
  var userid = userjson.id;

  const Urlparams = new URLSearchParams(window.location.search)
  const id = Urlparams.get("postId")
  let commentcontent = ``
 let parent = ``
  getpost()
  uisetup()
  function getpost() {
    axios.get(`https://tarmeezacademy.com/api/v1/posts/${id}`)
      .then((response) => {
        const post = response.data.data
        const comments = post.comments

        if(userid === post.author.id){
          

          parent = `<button id="edit-post-btn" style="margin-left:10px; visibility:visible;" class="btn btn-secondary" onclick="editpost(${post.id})">Edit</button>
                <button id="delete-post-btn" style="margin-left:10px; visibility:visible;" class="btn btn-danger" onclick="deletepost(${post.id})">Delete</button>
`  } else {
          parent = `<h5></h5>`
        }

       
        

        for(comment of comments){
          commentcontent +=
          `
            <!-- start comment-->
             <div  id="commentdiv" class="d-flex " style="flex-direction: column;"> 
              <div class="d-flex" style="flex-direction: row;align-items: center;">  
                  <img src="${comment.author.profile_image}" alt="" class="rounded-circle" style="width: 40px; height: 40px; margin-right: 5px; margin-bottom: 10px;">
                   <b>${comment.author.username}</b>
               </div>
               <p>${comment.body}</p>
               <hr style="border: #000000 solid 1px; width: 90%; align-self: center;">
             </div>
           <!-- end comments  -->
          `
        }

        let posts = document.getElementById('posts')

        posts.innerHTML +=

          ` <div   class="col-12 d-flex  flex-column justify-content-start align-items-center" style="position:relative;">
  
  <div class="d-flex  mt-10px align-items-center  col-8" id="userlink" onclick="userprofile(${post.author.id})"  style=" cursor:pointer; position:absolute; z-index:99999; text-decoration:none; color:black; display:flex; align-items:center;">
                    <img id="prof-img" src="${post.author.profile_image} " alt=""  class="rounded-circle m-2" style="width: 30px; height: 30px;" >
                    <h5 id="name" style="font-size: 15px;">${post.author.name}</h5>
                </div>
    <div id="parent" style="position:absolute; z-index:99999; dispaly:flex; right:20%; top:10px; "  >   
        ${parent}
          </div> 
         
        <div style="color:black; cursor:pointer; " class="col-8" onclick="postclicked(${post.id})">

        <div id="post" class="post rounded   col-12  bg-light shadow  mb-5 " style="min-height: 350px; overflow: hidden;">
        
        
      <!-- start title -->

                

      <div class="title rounded-top  d-flex align-items-center p-2" style=" height:60px; background-color: rgb(226, 222, 235); " >
         
      </div>
          <!-- end title -->
           <!-- start img -->
          <div class="img p-3 pb-0" style="height: 350px">
            <img id="post-img" src="${post.image}" class="rounded" style="width:100%; height: 100%; ">
          </div>
          <!-- end img -->
           <!-- start caption -->
          <div class="ps-3 caption">
            <p id="created_at" style="margin-top: 0 ; margin-bottom: 0; color: rgb(150, 150, 150);">${post.created_at}</p>
            <p id="title" style="font-weight: 600; margin-bottom: 0;" > "${post.title}" </p>
            <p id="caption-body" style="margin-bottom: 0;">${post.body}</p>
          </div>
          <!-- end caption -->
          <hr class="m-3">
          <!-- start comment count -->
          <div class="comment d-flex ps-3 mb-3">
            <i class="bi bi-pen " style="margin-right: 2px; font-size:medium;"></i>
            <span id="comment-count">(${post.comments_count}) comments</span>
            <span style="background-color: #acabb1; border-radius:20px; padding:3px 5px; color:white; margin-left:5px; font-size:small;">${post.id}</span>
          </div>
          <!-- end comment count -->

          <!-- start comments  -->
           <div id="" style="background-color: rgba(167, 167, 241, 0.614); height: fit-content; overflow-y: auto; padding-bottom:0;" class="col-12 p-3" >
                <div id="commentsdiv" >
                       ${commentcontent}
                </div>
              <div  style="background-color: #FFFFFF; border-radius: 5px; border:none; display: flex; justify-content: end;">
                <input id="addcomment" type="text" placeholder="New Comment" style="width: 89%;  border-radius: 5px; border:none; padding-left:10px;">
                <button class="btn btn-outline-primary" style="height: 100%; width: 10%; margin:5px;" onclick="newcomment()">Send</button>
            </div>
            
           </div>
          <!-- end comments  -->

        </div>
        </div>`

         const loader = document.getElementById('loader')
    loader.style.display = "none"
      })
  }


  function uisetup() {
    const token = localStorage.getItem("token")

    const loginbtn = document.getElementById('loginbtn')
    const registerbtn = document.getElementById('registerbtn')
    const logoutbtn = document.getElementById('logoutbtn')
    const showusername = document.getElementById('showusername')
    const showprofimg = document.getElementById('showprofimg')
    const newpost = document.getElementById('newpost')
    if (token == null) {
    } else {
      loginbtn.style.visibility = "hidden"
      registerbtn.style.visibility = "hidden"
      logoutbtn.style.display = "flex"

      let user = localStorage.getItem("user")
      const User = JSON.parse(user)
      showusername.innerHTML = `${User.username}`
      if (User.profile_image != null) {
        showprofimg.style.display = "flex"
        showprofimg.src = `${User.profile_image}`

      } else {}
      newpost.style.visibility = "visible"

      
    }
  }

  function registerpage() {
    location.href = "register.html"
  }
  function logout() {
    localStorage.removeItem("token")
    localStorage.removeItem("user")
    location.href = "home.html"
   }


  function newcomment(){
    const send = document.getElementById('addcomment').value
    const user = localStorage.getItem("user")

    if(user == null){
        // alert('login first')
    }else{
    const userjson = JSON.parse(user)
    console.log(userjson)
    const username = userjson.username
    const profile_image = userjson.profile_image


    const formData = new FormData()
    formData.append("body" ,send )
    formData.append("username" ,username )
    formData.append("profile_image" ,profile_image )

  

    const token = localStorage.getItem("token")
    const headers={
      "authorization" : `Bearer ${token}`
    }
    axios.post(`https://tarmeezacademy.com/api/v1/posts/${id}/comments` , formData ,{
      headers : headers
    })
    .then((response=>{
    
      commentcontent +=
          `
            <!-- start comment-->
             <div  id="commentdiv" class="d-flex " style="flex-direction: column;"> 
              <div class="d-flex" style="flex-direction: row;align-items: center;">  
                  <img src="${response.data.data.author.profile_image}" alt="" class="rounded-circle" style="width: 40px; height: 40px; margin-right: 5px; margin-bottom: 10px;">
                   <b>${response.data.data.author.username}</b>
               </div>
               <p>${response.data.data.body}</p>
               <hr style="border: #000000 solid 1px; width: 90%; align-self: center;">
             </div>
           <!-- end comments  -->
          `
          document.getElementById('commentsdiv').innerHTML += commentcontent
          location.reload()
          

    }))
    }

    
   
  }

  function editpost(postId) {
  window.location.href = `editpost.html?postId=${postId}`

}





function deletepost(postid){
  const token = localStorage.getItem("token")
  const headers = {
    "authorization": `Bearer ${token}`
  }
  axios.delete(`https://tarmeezacademy.com/api/v1/posts/${postid}`,{
    headers:headers
  })
  .then((response =>{

    location.reload()
    console.log(postid)
    
    if(true){
      alert("The post had been deleted successfully")
    }    

  }))
}




  
function createpost() {
  location.href = "newpost.html"
}

</script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Document</title>
</head>

<style>
  body {
    background-color: #d7d0f0;
  }
</style>

<body>


  

  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card  " style="width: 300px; height: 500px; align-self: center;">
      <div class="header bg-light d-flex justify-content-center"
        style="width: 300px; border-bottom: solid 2px; border-radius:5px 5px 0 0 ;">
        <h4 class="" style="width: 100%; text-align: center;  ">Register</h4>
      </div>
      <div class="body d-flex flex-column justify-content-center align-items-center"
        style="width: 100%; background-color: rgb(128, 128, 172); height: 100%;">

        <input type="file" placeholder="profile image" id="profimginput"
        style="margin-bottom: 20px; width: 80%; border-radius: 5px; border: none; padding:8px;">

        <input type="text" placeholder="name" id="nameinput"
        style="margin-bottom: 20px; width: 80%; border-radius: 5px; border: none; padding:8px;">

        <input type="email" placeholder="email" id="usernameinput"
          style="margin-bottom: 20px; width: 80%; border-radius: 5px; border: none; padding: 8px; ">

        <input type="password" placeholder="password" name="" id="passwordinput"
          style=" width: 80%; border-radius: 5px; border: none; padding: 8px;">
      </div>
      <div class="footer d-flex justify-content-end align-items-end p-1"
        style="width: 100%; height: 50px; float: left; ">
        <button class="" onclick="closeclicked()"
          style="border-radius: 5px; border: none; padding: 7px 12px; color: rgb(255, 255, 255); height: fit-content; background-color: #474646;">Close</button>

        <div id="registerdivst">
          <button id="registerbtn" class="bg-primary  ms-2"
            style="color: rgb(255, 255, 255); border: none; padding: 7px 12px;border-radius: 5px;"
            onclick="registerclicked()">Register</button>
        </div>

      </div>
    </div>
  </div>
</body>

<script>

    function registerclicked(){
      const profimginput = document.getElementById('profimginput').files[0] 
      const usernameinput = document.getElementById('usernameinput').value 
      const nameinput = document.getElementById('nameinput').value
      const passwordinput =document.getElementById('passwordinput').value

   
      
      let formData = new FormData()
      formData.append("username" , usernameinput)
      formData.append("name" , nameinput)
      formData.append("password" , passwordinput)
      formData.append("image" , profimginput)
      

      axios.post("https://tarmeezacademy.com/api/v1/register" , formData)
      .then((response) => {
        localStorage.setItem("token" , response.data.token)
        localStorage.setItem("user" , JSON.stringify(response.data.user))
         
        alert("regitered successfully")
        location.href = "home.html"
      }).catch((error) =>{
        alert(error.response.data.message)
      })
    }

    function closeclicked(){
    location.href = "home.html"
  }


</script>
</html>
